<div class="container d-flex justify-content-center flex-column">
  <div class="col-md-8 mx-auto">
    <form [formGroup]="budgetForm">
      @for (product of products; track product.title) {
        <label class="card m-3 p-5 rounded-5 shadow fw-bold">
          <div class="row align-items-center">
            <div class="col-sm-6 text-center text-sm-start">
              <h3><b>{{ product.title }}</b></h3>
              <p>{{product.description}}</p>
            </div>
            <div class="col-6 col-sm-4 text-center">
              <h2><b>{{ product.price }}€</b></h2>
            </div>
            <div class="col-6 col-sm-2 text-center">
              <input type="checkbox" [formControlName]="product.controlName"/>
              Afegir
            </div>
            @if (product.controlName === 'web' && budgetForm.controls['web'].value) {
              <app-panel
                (numPagesChange)="onNumPagesChange($event)"
                (numLanguagesChange)="onNumLanguagesChange($event)">
              </app-panel>
            }
          </div>
        </label>
      }
    </form>
    <div class="p-5 text-end">
      <h2><b>Preu presuposat: {{ totalPrice() }}€</b></h2>
    </div>
  </div>

  <!-- demanar presupost -->

  <div class="col-md-8 mx-auto mb-5">
    <form [formGroup]="budgetInfo">
      <div class="m-3 p-5 rounded-5 shadow fw-bold">
        <div class="row align-items-center">
          <div class="col-sm-6 text-center text-sm-start">
            <h3><b>Demanar presupost</b></h3>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-md-9 d-flex flex-column flex-md-row gap-2">
              <input type="text" name="firstname" id="firstname" placeholder="Nom" class="form-control" required formControlName="name" autocomplete="given-name"/>
              <input type="tel" name="phone" id="phone" placeholder="Telèfon" class="form-control" required formControlName="phone" autocomplete="phone"/>
              <input type="email" name="email" id="email" placeholder="Email" class="form-control" required formControlName="email" autocomplete="email"/>
            </div>
            <div class="col-12 col-md-3 d-flex justify-content-center justify-content-md-start mt-2 mt-md-0">
              <button class="btn btn-success px-4" (click)="addBudget()">Demanar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
